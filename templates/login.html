<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.querySelector(".theme-controller");

        // Apply saved theme on load
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.documentElement.classList.add("dark");
          themeToggle.checked = true;
        } else {
          document.documentElement.classList.remove("dark");
          themeToggle.checked = false;
        }

        // Toggle theme on checkbox change
        themeToggle.addEventListener("change", () => {
          if (themeToggle.checked) {
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("theme", "light");
          }
        });
      });
    </script>
        <script src="https://www.google.com/recaptcha/api.js"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/W0b8DGT/icon-2.png"
    />

    <title>Qubed - Login</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li><a href="/">Homepage</a></li>
            <li><a href="/about">About</a></li>
            <li>
              <a>
                <label class="grid cursor-pointer place-items-center">
                  <input
                    type="checkbox"
                    value="dark"
                    class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1"
                  />
                  <svg
                    class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="5" />
                    <path
                      d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
                    />
                  </svg>
                  <svg
                    class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                    ></path>
                  </svg>
                </label>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost text-xl">Qubed</a>
      </div>
      <div class="navbar-end">
        <a
          class="btn bg-red-100 dark:bg-gray-300 dark:text-gray-600"
          href="/dashboard"
          >Dashboard</a
        >
      </div>
    </div>

    <div class="flex justify-center items-center min-h-screen dark:text-black">
      <div
        class="mx-auto w-full max-w-sm flex flex-col gap-6 p-6 bg-white shadow-lg rounded-lg"
      >
        <div class="flex flex-col items-center">
          <h1 class="text-3xl font-semibold">Log In</h1>
          <p class="text-sm">Log in to access your account</p>
        </div>

        {% if message %}
        <div class="bg-red-600 text-center p-2 rounded mb-4">
          <p>{{ message }}</p>
        </div>
        {% endif %}

        <form class="form-group" method="POST" action="{{ url_for('login') }}">
          <div class="form-field mb-4">
            <label class="form-label">Email Address</label>
            <input
              placeholder="Type here"
              type="email"
              name="email"
              class="input input-bordered w-full max-w-xs"
              required
            />
          </div>

          <div class="form-field mb-4">
            <label class="form-label">Password</label>
            <div class="form-control">
              <input
                placeholder="Type here"
                type="password"
                name="password"
                class="input input-bordered w-full max-w-xs"
                required
              />
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="recaptcha"></label>
            <div class="form-control" name="recaptcha" id="recaptcha">
              <div class="g-recaptcha" data-sitekey="{{ pub_key }}"></div>
            </div>
          </div>

          <div class="form-field pt-5 w-full">
            <button type="submit" class="btn btn-primary w-full">
              Sign in
            </button>
          </div>

          <div class="form-field mt-4">
            <a
              class="link link-underline-hover link-primary text-sm"
              href="{{ url_for('register') }}"
              >Don't have an account yet? Sign up.</a
            >
          </div>
        </form>
      </div>
    </div>

    <footer class="footer footer-center bg-gray-100 text-primary-content p-10 dark:bg-gray-800">
      <aside>
        <p class="font-bold text-black dark:text-slate-200">
          Qubed
          <br />
          Accelerate your learning, retain effortlessly.
        </p>
        <div class="flex">
          <div>
            <a href="/discord" class="text-white"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </aside>
    </footer>
  </body>
</html>
